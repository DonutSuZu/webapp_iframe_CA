<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約カレンダー</title>
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    
    /* --- ここから追加したスタイル --- */

    /* イベントのデフォルトの背景色や枠線を消して、文字だけ見えるようにする */
    .fc-daygrid-event {
      background-color: transparent !important;
      border: none !important;
    }
    /* イベント内容をセルの中央に配置する */
    .fc-event-main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* イベント全体のスタイル（中央揃え、赤色、太字） */
    .custom-event {
      text-align: center;
      color: red;
      font-weight: bold;
      line-height: 1.4; /* 行の高さを調整 */
    }
    /* 「×」マークのスタイル（大きく表示） */
    .event-x {
      font-size: 2.5em; /* 文字サイズを大きく */
      display: block;   /* 改行して表示 */
    }
    /* 「よやくあり」テキストのスタイル */
    .event-text {
      font-size: 0.9em;
      display: block;
    }
    /* 時間表示のスタイル */
    .event-time {
      font-size: 1em;
      display: block;
    }
  </style>
</head>

<body>
  <h1>予約状況カレンダー</h1>
  <div id="calendar"></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: 'https://script.google.com/macros/s/AKfycbySPldNfVnvQ3NQBSkuPxD0OiclK4itwWwrB5L794Auz9Td2wkxpONp8HRpjc4WBBM/exec',
        
        // --- ★★★ここが修正点です★★★ ---
        // 画像のイメージに合わせてイベントの表示内容を書き換える
        eventContent: function(arg) {
          const timeText = arg.timeText;

          // 画像のイメージに合わせたHTMLを組み立てる
          let customHtml = `
            <div class="custom-event">
              <span class="event-x">×</span>
              <span class="event-text">よやくあり</span>
          `;

          // 時間データがある場合のみ、時間を表示する
          if (timeText) {
            customHtml += `<span class="event-time">${timeText}</span>`;
          }
          
          customHtml += '</div>';

          return { html: customHtml };
        }
        
      });
      
      calendar.render();
    });
  </script>

</body>
</html>
