<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約カレンダー</title>
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css" rel="stylesheet">
  
  <style>
    /* 埋め込み用に余白などをなくす */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #calendar {
      /* 横幅と高さを100%にして、埋め込みボックスのサイズに追従させる */
      width: 100%;
      height: 100vh; /* ビューポートの高さに合わせる */
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        // Google Apps ScriptのURL
        events: 'https://script.google.com/macros/s/AKfycbySPldNfVnvQ3NQBSkuPxD0OiclK4itwWwrB5L794Auz9Td2wkxpONp8HRpjc4WBBM/exec' 
      });
      
      calendar.render();
    });
  </script>
</body>
</html>
