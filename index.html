<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約カレンダー</title>
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .fc-daygrid-event {
      background-color: transparent !important;
      border: none !important;
    }
    .fc-event-main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .custom-event {
      text-align: center;
      color: red;
      font-weight: bold;
      line-height: 1.4;
    }
    .event-x {
      font-size: 2.5em;
      display: block;
    }
    .event-text {
      font-size: 0.9em;
      display: block;
    }
    .event-time {
      font-size: 1em;
      display: block;
    }

    /* ▼▼▼ 変更点(1): カレンダー下部の注釈用のスタイルを追加 ▼▼▼ */
    .calendar-legend {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>予約状況カレンダー</h1>
  <div id="calendar"></div>

  <div class="calendar-legend">× = Reservations available</div>


  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ja',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: 'https://script.google.com/macros/s/AKfycbySPldNfVnvQ3NQBSkuPxD0OiclK4itwWwrB5L794Auz9Td2wkxpONp8HRpjc4WBBM/exec',
        
        eventContent: function(arg) {
          const timeText = arg.timeText;

          let customHtml = `
            <div class="custom-event">
              <span class="event-x">×</span>
              <span class="event-text">予約あり</span>
          `;

          if (timeText) {
            customHtml += `<span class="event-time">${timeText}</span>`;
          }
          
          customHtml += '</div>';

          return { html: customHtml };
        }
        
      });
      
      calendar.render();
    });
  </script>

</body>
</html>
